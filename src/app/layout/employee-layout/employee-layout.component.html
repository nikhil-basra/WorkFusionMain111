<div class="employee-layout">
  <!-- Header spanning the entire width -->
  <header class="employee-header">
    <app-employee-header></app-employee-header>
  </header>

  <!-- Main section with sidebar and scrollable content area -->
  <div class="employee-main">
    <!-- Sidebar beneath the header -->
    <aside class="employee-sidebar">
      <app-employee-side-bar></app-employee-side-bar>
    </aside>

    <!-- Scrollable content area to the right of the sidebar -->
    <main class="employee-content">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Static Footer at the bottom -->
  <footer class="employee-footer">
    <app-employee-footer></app-employee-footer>
    </footer>
</div>
