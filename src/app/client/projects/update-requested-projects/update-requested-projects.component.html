<div class="update-container">
   
  <h1>Update Project Request</h1>

  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="projectTitle">Project Title</label>
      <input id="projectTitle" type="text" formControlName="projectTitle" />
      <small *ngIf="updateForm.get('projectTitle')?.invalid && updateForm.get('projectTitle')?.touched">
        Project title is required and should not exceed 100 characters.
      </small>
    </div>

    <div class="form-group">
      <label for="projectType">Project Type</label>
      <select id="projectType" formControlName="projectType">
        <option value="">Select Project Type</option>
        <option value="Web Development">Web Development</option>
        <option value="Mobile App">Mobile App</option>
        <option value="Marketing">Marketing</option>
      </select>
      <small *ngIf="updateForm.get('projectType')?.invalid && updateForm.get('projectType')?.touched">
        Project type is required.
      </small>
    </div>

    <div class="form-group">
      <label for="objectives">Objectives</label>
      <textarea id="objectives" formControlName="objectives"></textarea>
    </div>

    <div class="form-group">
      <label for="keyDeliverables">Key Deliverables</label>
      <textarea id="keyDeliverables" formControlName="keyDeliverables"></textarea>
    </div>

    <div class="form-group">
      <label for="budget">Budget</label>
      <input id="budget" type="number" formControlName="budget" />
      <small *ngIf="updateForm.get('budget')?.invalid && updateForm.get('budget')?.touched">
        Budget is required and must be a positive value.
      </small>
    </div>

    <div class="form-group">
      <label for="preferredStartDate">Preferred Start Date</label>
      <input id="preferredStartDate" type="date" formControlName="preferredStartDate" />
    </div>

    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input id="deadline" type="date" formControlName="deadline" />
    </div>

    <div class="form-group">
      <label for="targetAudience">Target Audience</label>
      <textarea id="targetAudience" formControlName="targetAudience"></textarea>
    </div>

    <div class="form-group">
      <label for="designPreferences">Design Preferences</label>
      <textarea id="designPreferences" formControlName="designPreferences"></textarea>
    </div>

    <div class="form-group">
      <label for="functionalRequirements">Functional Requirements</label>
      <textarea id="functionalRequirements" formControlName="functionalRequirements"></textarea>
    </div>

    <div class="form-group">
      <label for="technologyPreferences">Technology Preferences</label>
      <textarea id="technologyPreferences" formControlName="technologyPreferences"></textarea>
    </div>

    <div class="form-group">
      <label for="challengesToAddress">Challenges to Address</label>
      <textarea id="challengesToAddress" formControlName="challengesToAddress"></textarea>
    </div>

    <div class="form-group">
      <label for="competitorReferences">Competitor References</label>
      <textarea id="competitorReferences" formControlName="competitorReferences"></textarea>
    </div>

    <div class="form-group">
      <label for="specialInstructions">Special Instructions</label>
      <textarea id="specialInstructions" formControlName="specialInstructions"></textarea>
    </div>

    <div class="form-group">
      <label for="managerNotes">Manager Notes</label>
      <textarea id="managerNotes" formControlName="managerNotes"></textarea>
    </div>

    <div class="form-row">
      <label>Attachments</label>
      <input
        type="file"
        (change)="handleFileUpload($event)"
        multiple
        accept=".pdf,.doc,.docx,.jpg,.jpeg"
      />
    </div>


    <div class="form-group">
      <h3>Uploaded Files:</h3>
      <ul>
        <li *ngFor="let file of uploadedFiles">
          {{ file.fileName }} - {{ file.fileType }}
        </li>
      </ul>
    </div>

 

    

    <div class="form-actions">
      <button type="submit" [disabled]="updateForm.invalid" class="btn-primary">
        Update
      </button>
      <button type="button" class="btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
