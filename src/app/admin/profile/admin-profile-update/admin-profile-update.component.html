<div class="profile-update-container">
    <h2>Update Admin Profile</h2>
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName" />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="gender-options">
          <label class="radio-inline">
            <input type="radio" formControlName="gender" value="Male" /> Male
          </label>
          <label class="radio-inline">
            <input type="radio" formControlName="gender" value="Female" /> Female
          </label>
          <label class="radio-inline">
            <input type="radio" formControlName="gender" value="Other" /> Other
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" formControlName="phone" id="phone" />
      </div>
      <div class="form-group">
        <label for="presentAddress">Present Address</label>
        <input type="text" class="form-control" formControlName="presentAddress" id="presentAddress" />
      </div>
      <div class="form-group">
        <label for="permanentAddress">Permanent Address</label>
        <input type="text" class="form-control" formControlName="permanentAddress" id="permanentAddress" />
      </div>
      <div class="form-group">
        <label for="idType">ID Type</label>
        <select class="form-control" formControlName="idType" id="idType">
          <option value="Passport">Passport</option>
          <option value="Aadhar">Aadhar Card</option>
        </select>
      </div>
      <div class="form-group">
        <label for="idNumber">ID Number</label>
        <input type="text" class="form-control" formControlName="idNumber" id="idNumber" />
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirth" id="dateOfBirth" />
      </div>
      <div class="form-group">
        <label for="profileImage">Profile Image</label>
        <input type="file" class="form-control" (change)="onFileSelected($event)" id="profileImage" />
        <img *ngIf="selectedImage" [src]="selectedImage" alt="Selected Image" class="img-thumbnail mt-2" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="adminForm.invalid">Update</button>
    </form>
  </div>
