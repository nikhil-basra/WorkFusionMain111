<div class="forgot-password-container">
    <h2>Forgot Password</h2>
  
    <!-- Email Input Section -->
    <div class="input-section">
      <input
        type="email"
        placeholder="Enter your email"
        [(ngModel)]="email"
        class="input-field"
        required
      />
      <button
        *ngIf="!otpSent"
        (click)="onSendOTP()"
        class="action-button"
      >
        Send OTP
      </button>
    </div>
  
    <!-- OTP Input Section -->
    <div *ngIf="otpSent" class="input-section">
      <input
        type="text"
        placeholder="Enter OTP"
        [(ngModel)]="otp"
        class="input-field"
        required
      />
      <input
        type="password"
        placeholder="Enter New Password"
        [(ngModel)]="newPassword"
        class="input-field"
        required
      />
      <button (click)="onResetPassword()" class="action-button">Reset Password</button>
    </div>
  
    <!-- Toaster Messages -->
    <div *ngIf="message" class="toaster-message" [ngClass]="messageType">
      {{ message }}
    </div>
  </div>
