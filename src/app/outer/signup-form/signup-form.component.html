<div class="signup-container">
<div class="signup-panel">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" placeholder="Enter Username">
      <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="error">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input id="fullName" formControlName="fullName" type="text" placeholder="Enter Full Name">
      <div *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched" class="error">
        Full Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="roleId">Role</label>
      <select id="roleId" formControlName="roleId">
        <option value="">Select Role</option>
        <option *ngFor="let role of roles" [value]="role.value">{{ role.displayName }}</option>
      </select>
      <div *ngIf="signupForm.get('roleId')?.invalid && signupForm.get('roleId')?.touched" class="error">
        Role is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter Email">
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
        A valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="passwordHash">Password</label> 
      <input id="passwordHash" formControlName="passwordHash" type="password" placeholder="Enter Password">
      <div *ngIf="signupForm.get('passwordHash')?.invalid && signupForm.get('passwordHash')?.touched" class="error">
        Password is required and must be at least 6 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm Password">
      <div *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched" class="error">
        Passwords must match.
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</div>
</div>
