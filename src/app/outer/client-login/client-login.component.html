<div class="login-container">
  <div class="login-form">
    <h2>Client Login</h2>
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usernameOrEmail">Username or Email</label>
        <input id="usernameOrEmail" type="text" formControlName="usernameOrEmail" placeholder="Enter your username or email" />
        <div *ngIf="clientForm.get('usernameOrEmail')?.invalid && clientForm.get('usernameOrEmail')?.touched" class="error">
          Username or Email is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
        <div *ngIf="clientForm.get('password')?.invalid && clientForm.get('password')?.touched" class="error">
          Password is required.
        </div>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="forgot-password">
      <a href="/forgot-password">Forgot Password?</a>
    </div>
  </div>
  <div class="login-image">
    <img src="assets/Client-Login.png" alt="Client Login" />
  </div>
</div>
