<div class="contact-container">
    <header class="contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please reach out with any questions or inquiries.</p>
    </header>

    <section class="contact-details">
        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p><i class="fas fa-envelope"></i><strong>Email:</strong> infowrkfusion.com</p>
            <p><i class="fas fa-phone"></i><strong>Phone:</strong> <a href="tel:+1234567890">+1 234 567 890</a></p>
            <p><i class="fas fa-map-marker-alt"></i><strong>Address:</strong> 123 Fusion Street, Tech City, TX 12345</p>
        </div>
        <div class="contact-map">
            <h2>Find Us Here</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3111.147240278056!2d-77.03687038464847!3d38.90719297957088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b7b12f5e4c41%3A0xf1f84730b8e8b1b6!2sWrk%20Fusion!5e0!3m2!1sen!2sus!4v1620290988454!5m2!1sen!2sus" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy"></iframe>
        </div>
    </section>
    
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" rows="5" placeholder="Write your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</div>
